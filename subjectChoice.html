<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Neo둥근모 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/Dalgona/neodgm-webfont@1.510/neodgm/style.css">  -->
    <!-- Neo둥근모 Code --> 
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/Dalgona/neodgm-webfont@1.510/neodgm_code/style.css"> -->
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    
    <link href="icon.ico" rel="shortcut icon">
    <link href="icon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="subjectChoice.css">
    <title>배달코</title>
</head>

<body>
    
    <div style="text-align: center; margin-top:150px;">
        <span class = "info_subject">과목 선택</span>
    </div>
    <div style="text-align: center; margin-top:15px;">
        <span class = "info_choice">문제를 풀 과목을 선택해주세요.<br>선택한 분야로 게임을 진행하게 됩니다.</span>
    </div>

    
    
    <div class = "choicebox">
        <button class = "startBtn" id = "subject_c" onclick="btn_click()">C언어</button>
        <button class = "startBtn" id = "subject_java" onclick="btn_click()">Java</button>
        <button class = "startBtn" id = "subject_js" onclick="btn_click()">자바스크립트</button>
        <button class = "startBtn" id = "subject_ds" onclick="btn_click()">자료구조</button>
        <audio id="audio" src="audio/btnclick.mp3"></audio>
    </div>

    <script src="main.js"></script>

    <script type="text/javascript"> 
        let c = "c";
        let java = "java";
        let js = "js";
        let ds = "ds";

        let subject_c = document.getElementById('subject_c');
        subject_c.addEventListener('click', () => {
            location.href = `game_subway/subway.html?${c}`;
        });

        let subject_java = document.getElementById('subject_java');
        subject_java.addEventListener('click', () => {
            location.href = `game_subway/subway.html?${java}`;
        });

        let subject_js = document.getElementById('subject_js');
        subject_js.addEventListener('click', () => {
            location.href = `game_subway/subway.html?${js}`;
        });

        let subject_ds = document.getElementById('subject_ds');
        subject_ds.addEventListener('click', () => {
            location.href = `game_subway/subway.html?${ds}`;
        });
    </script>
</body>
</html>
