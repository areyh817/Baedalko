<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gradeChoice.css">
    <!-- Neo둥근모 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/Dalgona/neodgm-webfont@1.510/neodgm/style.css">  -->
    <!-- Neo둥근모 Code --> 
    <!-- <link rel="stylesh/eet" href="//cdn.jsdelivr.net/gh/Dalgona/neodgm-webfont@1.510/neodgm_code/style.css"> -->
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    
    <link href="icon.ico" rel="shortcut icon">
    <link href="icon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/game_schoolrun/gradeChoice.css">
    <title>배달코</title>
</head>

<body onload="showImage()">
    
    <div style="text-align: center; margin-top:80px;">
        <span class = "info_grade">학년 선택</span>
    </div>
    <div style="text-align: center; margin-top:15px;">
        <span class = "info_choice">자신의 학년을 선택해주세요 ! <br>선택한 캐릭터로 게임을 진행하게 됩니다.</span>
    </div>

    <div class = "parent">
        <div class = "choice_button">
            <button id = "grade01"><img src="grade_1/grade_6.png" onclick="btn_click()"></button>
            <button id = "grade02"><img src="grade_2/grade_6.png" onclick="btn_click()"></button>
            <button id = "grade03"><img src="grade_3/grade_6.png" onclick="btn_click()"></button>
            <audio id="audio" src="audio/btnclick.mp3"></audio>
        </div>
    </div>

    <script src="./main.js"></script>
    
    
    <script type="text/javascript">
        let language = location.href.split('?')[1]; 
        // alert("language : " + language);

        let grade1 = "first";
        let grade2 = "second";
        let grade3 = "third";

        let time = 30;

        let grade01 = document.getElementById('grade01');
        grade01.addEventListener('click', () => {
            location.href = `poop.html?${grade1}?${language}?${time}?${grade1}?${language}?${700}`;
        });

        let grade02 = document.getElementById('grade02');
        grade02.addEventListener('click', () => {
            location.href = `poop.html?${grade2}?${language}?${time}?${grade1}?${language}?${700}`;
        });

        let grade03 = document.getElementById('grade03');
        grade03.addEventListener('click', () => {
            location.href = `poop.html?${grade3}?${language}?${time}?${grade1}?${language}?${700}`;
        });
    </script>
</body>
</html>
